<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Preview Component Master</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="left-box">
      <img src="./images/drawers.jpg" alt="Furniture Image">
    </div>
    <div class="right-box">
      <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
      <div class="footer">
        <div class="author">
          <img src="./images/avatar-michelle.jpg" alt="Author Avatar">
          <div>
            <strong>Michelle Appleton</strong>
            <small>28 Jun 2020</small>
          </div>
        </div>
        <div class="share-container">
          <button id="shareBtn">
            <img src="./images/icon-share.svg" alt="Share">
          </button>
          <div class="share-popup" id="sharePopup">
            <span>Share</span>
            <a href="#"><img src="./images/icon-facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="./images/icon-twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest"></a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
